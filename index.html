<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCQ Reasoning QA Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #2d3748;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #2c5282;
      margin-bottom: 30px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .left, .right {
      flex: 1;
      min-width: 320px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin: 10px 0 5px;
    }
    textarea, input[type="file"], select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #cbd5e0;
      margin-bottom: 12px;
      background: #fff;
    }
    textarea.small { height: 40px; }
    textarea.medium { height: 100px; }
    textarea.large { height: 150px; }
    button {
      background-color: #3182ce;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover { background-color: #2b6cb0; }
    .results {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .output-box {
      flex: 1;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 20px;
    }
    pre {
      white-space: pre-wrap;
      background-color: #f7fafc;
      padding: 10px;
      border-radius: 6px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #718096;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üìò MCQ Reasoning QA Assistant</h1>
  <div class="row">
    <div class="left">
      <label for="questionInput">‚úèÔ∏è MCQ Question + Options:</label>
      <textarea id="questionInput" class="large" placeholder="Paste your full MCQ here..."></textarea>

      <label for="groundTruth">‚úÖ Ground Truth Answer (optional):</label>
      <textarea id="groundTruth" class="small" placeholder="e.g., b"></textarea>

      <label for="modelA">Model for Persona A:</label>
      <select id="modelA">
        <option value="gpt-3.5-turbo-0125" selected>gpt-3.5-turbo-0125</option>
        <option value="gpt-4-turbo">gpt-4-turbo</option>
      </select>

      <label for="modelB">Model for Persona B:</label>
      <select id="modelB">
        <option value="gpt-3.5-turbo-0125" selected>gpt-3.5-turbo-0125</option>
        <option value="gpt-4-turbo">gpt-4-turbo</option>
      </select>

      <button onclick="sendToBackend()">üöÄ Run on Model</button>
    </div>

    <div class="right">
      <label for="pdfUpload">üìÑ Upload Research PDF:</label>
      <input type="file" id="pdfUpload" accept=".pdf"/>
      <button onclick="uploadPDF()">üì• Upload & Process PDF</button>
      <div id="uploadStatus" style="margin: 10px 0; font-size: 0.9rem;"></div>

      <label for="promptA">üß† Edit Prompt A:</label>
      <textarea id="promptA" class="medium" placeholder="Optional custom prompt for Persona A"></textarea>
      <button onclick="updatePromptA()">üîÑ Update Prompt A</button>

      <label for="promptB">üß† Edit Prompt B:</label>
      <textarea id="promptB" class="medium" placeholder="Optional custom prompt for Persona B"></textarea>
      <button onclick="updatePromptB()">üîÑ Update Prompt B</button>
    </div>
  </div>

  <div class="results">
    <div class="output-box">
      <h2>üß† Persona A</h2>
      <div id="personaAOutput"></div>
    </div>
    <div class="output-box">
      <h2>üß† Persona B</h2>
      <div id="personaBOutput"></div>
    </div>
  </div>

  <div class="footer">
    Built for exam-style MCQ reasoning ‚Ä¢ Powered by dual LLM personas ‚Ä¢ v2.0
  </div>
</div>

<script>
  function uploadPDF() {
    const file = document.getElementById("pdfUpload").files[0];
    if (!file) return alert("Please select a PDF.");
    const formData = new FormData();
    formData.append("pdf", file);
    document.getElementById("uploadStatus").innerText = "‚è≥ Uploading...";

    fetch("http://localhost:5000/upload_pdf", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => document.getElementById("uploadStatus").innerText = data.message)
    .catch(err => document.getElementById("uploadStatus").innerText = "‚ùå Upload failed.");
  }

  function extractAnswerChoice(text) {
    const match = text.match(/Answer Choice:\s*\(?([a-dA-D])\)?[:\-\s]*(.*)/i);
    return match ? { label: match[1].toLowerCase(), meaning: match[2].split("\n")[0].trim() } : { label: "?", meaning: "Not found" };
  }

  function extractOptionsFromQuestion(text) {
    const options = {};
    const regex = /\(([a-dA-D])\)\s*(.*?)\s*(?=\([a-dA-D]\)|$)/gs;
    let match;
    while ((match = regex.exec(text))) {
      options[match[1].toLowerCase()] = match[2].trim();
    }
    return options;
  }

  function checkLabelCorrectness(answerObj, options) {
    const { label, meaning } = answerObj;
    for (let key in options) {
      if (options[key].toLowerCase() === meaning.toLowerCase() && key !== label) {
        return `‚ö†Ô∏è Model selected option (${label}): ‚Äú${meaning}‚Äù\nBut based on your options, this is actually option (${key}): ‚Äú${options[key]}‚Äù.`;
      }
    }
    return "";
  }

  function sendToBackend() {
    const question = document.getElementById("questionInput").value.trim();
    const groundTruth = document.getElementById("groundTruth").value.trim().toLowerCase();
    const modelA = document.getElementById("modelA").value;
    const modelB = document.getElementById("modelB").value;
    const optionsMap = extractOptionsFromQuestion(question);

    if (!question) return alert("Please enter your MCQ question.");

    document.getElementById("personaAOutput").innerHTML = "‚è≥ Running...";
    document.getElementById("personaBOutput").innerHTML = "‚è≥ Running...";

    fetch("http://localhost:5000/run_mcq", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question, ground_truth: groundTruth, model_a: modelA, model_b: modelB })
    })
    .then(res => res.json())
    .then(data => {
      const A = data.personaA;
      const B = data.personaB;

      const answerObjA = extractAnswerChoice(A.output);
      const answerObjB = extractAnswerChoice(B.output);

      const mismatchA = checkLabelCorrectness(answerObjA, optionsMap);
      const mismatchB = checkLabelCorrectness(answerObjB, optionsMap);

      const htmlA = `
        <p><strong>Model:</strong> ${A.model}</p>
        <p><strong>Answer Choice:</strong> (${answerObjA.label}) ${answerObjA.meaning}</p>
        ${mismatchA ? `<p style='color:orangered; white-space: pre-wrap;'>${mismatchA}</p>` : ""}
        <pre>${A.output}</pre>
        <h4>Evidence:</h4><ul>${A.evidence.map(e => `<li>"${e}"</li>`).join('')}</ul>
        <p><strong>üí∏ Cost:</strong> $${A.cost.toFixed(5)}</p>
        ${!data.consensus ? `<p style='color:red; font-weight:bold;'>‚ö†Ô∏è Disagreement detected!</p>` : ""}
        ${data.compare ? `<p><strong>Compare to Ground Truth:</strong> ${data.compare.personaA ? "‚úÖ Correct" : "‚ùå Incorrect"}</p>` : ""}
      `;

      const htmlB = `
        <p><strong>Model:</strong> ${B.model}</p>
        <p><strong>Answer Choice:</strong> (${answerObjB.label}) ${answerObjB.meaning}</p>
        ${mismatchB ? `<p style='color:orangered; white-space: pre-wrap;'>${mismatchB}</p>` : ""}
        <pre>${B.output}</pre>
        <h4>Evidence:</h4><ul>${B.evidence.map(e => `<li>"${e}"</li>`).join('')}</ul>
        <p><strong>üí∏ Cost:</strong> $${B.cost.toFixed(5)}</p>
        ${!data.consensus ? `<p style='color:red; font-weight:bold;'>‚ö†Ô∏è Disagreement detected!</p>` : ""}
        ${data.compare ? `<p><strong>Compare to Ground Truth:</strong> ${data.compare.personaB ? "‚úÖ Correct" : "‚ùå Incorrect"}</p>` : ""}
      `;

      document.getElementById("personaAOutput").innerHTML = htmlA;
      document.getElementById("personaBOutput").innerHTML = htmlB;
    })
    .catch(err => {
      console.error(err);
      document.getElementById("personaAOutput").innerHTML = "‚ùå Error.";
      document.getElementById("personaBOutput").innerHTML = "‚ùå Error.";
    });
  }

  function updatePromptA() {
    let instructions = document.getElementById("promptA").value.trim();
    instructions = instructions.replace(/\t/g, "  ")
      .split("\n").map(line => line.trim().startsWith("‚Ä¢") ? "  " + line.trim() : line).join("\n");

    if (!instructions) return alert("Prompt A is empty!");
    fetch("http://localhost:5000/update_prompt_a", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ instructions })
    })
    .then(res => res.json())
    .then(data => alert(data.message))
    .catch(err => {
      console.error(err);
      alert("‚ùå Failed to update Prompt A.");
    });
  }

  function updatePromptB() {
    let instructions = document.getElementById("promptB").value.trim();
    instructions = instructions.replace(/\t/g, "  ")
      .split("\n").map(line => line.trim().startsWith("‚Ä¢") ? "  " + line.trim() : line).join("\n");

    if (!instructions) return alert("Prompt B is empty!");
    fetch("http://localhost:5000/update_prompt_b", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ instructions })
    })
    .then(res => res.json())
    .then(data => alert(data.message))
    .catch(err => {
      console.error(err);
      alert("‚ùå Failed to update Prompt B.");
    });
  }
</script>

</body>
</html>
